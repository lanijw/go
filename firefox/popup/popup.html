<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>go</title>
    <link rel="stylesheet" href="../util/main.css">
    <script src="popup.js" type="module" defer></script>
  </head>
  <body class="body popup__body">
    <div class="header">
      <div class="header-left">
        <h1 class="h1 h1--size-medium margin-top-none">GO/</h1>
        <p>
            Define short links that redirect to a long URL, when entering them
            in the search field.
        </p>
        <p>
            Make sure to use valid URLs (starting with <code>http://</code> or
            <code>http://</code>) for the destination.
        </p>
      </div>
      <div class="header-right">
        <a class="icon-button" id="export-anchor" title="Export configuration">
          <img src="../img/download.svg" alt="download icon">
        </a>
        <div>
          <button class="icon-button" title="Import configuration" id="import-button">
            <img src="../img/upload.svg" alt="upload icon">
          </button>
        </div>
      </div>
    </div>
    <div id="mappings-container" class="mapping__container"></div>
  </body>
</html>
